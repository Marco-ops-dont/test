<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha</title>
</head>
<body>
    <h1>Senha</h1>
    <div class="name">
        <p id="nome-container">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </p>
    </div>
    <div class="password">
        <p id="password-container">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
        </p>
    </div>
    <button  class="btn" id="login-btn">Entrar</button>
    <script>
        document.getElementById('login-btn').addEventListener('click', function() {
            const password = document.getElementById('password').value; // Obtém o valor do campo de senha
            if (password === 'opera') {
                console.log('Senha correta!');
                window.location.href = 'http://127.0.0.1:3000/site.html'; // Redireciona para a página
            } else {
                console.log('Senha incorreta!');
            }
        });
    </script>
</body>
</html>
